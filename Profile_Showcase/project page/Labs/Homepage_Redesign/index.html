<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Google page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0">
	<link rel="stylesheet" href="./index-main.css">
	<link rel="stylesheet" href="./search-form.css">
	<link rel="stylesheet" href="./feture.css">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<header>
		

		<nav class="nav-bar header-item left">
			<div class="nav-list">
				<a href="" target="_self">About</a>
				<a href="" target="_self">Store</a>
			</div>
		</nav>
		<button id="theme-toggle" class="button theme-toggle-button">ðŸŒ™</button>

		<nav class="nav-bar header-item right">
			<div class="nav-list">
				<a href="" target="_self" speak1="Open Gmail">Gmail</a>
				<a href="" target="_self" speak2="Open images">Images</a>
				<button type="button" class="button apps-button">
					<span class="material-symbols-outlined apps-icon" speak3="Open Apps menu">apps</span>
					<span class="tooltip">Click me!</span>
				</button>
				<a href="" target="_self" class="sign-in-button" speak4="Open sign in menu">Sign in</a>

			</div>
		</nav>
	</header>

	<main>
		<!-- <img src="./images/google-logo.png"> -->

		<section class="slideshow">
			<div class="slideshow-container">
				<img id="slide-image" src="images/slide1.jpg" alt="Slideshow Image">
			</div>
			<div class="slideshow-controls">
				<button id="prev-btn">Previous</button>
				<button id="next-btn">Next</button>
			</div>
			<div class="progress-bar-container">
				<div id="progress-bar"></div>
			</div>
		</section>

		<form class="search-form">
			<div class="form-group">
				<span class="material-symbols-outlined search-icon" aria-hidden="true">search</span>
				<input type="text" class="search-input" name="searchInput" aria-label="Search" id="search-input"
					required />
				<button type="button" class="button google-mic-button">
					<img src="images/google-mic.png" alt="Search by voice" class="google-mic" />
					<span class="tooltip">Search by voice</span>
				</button>
				<button type="button" class="button google-camera-button">
					<img src="images/google-camera.png" alt="Search by image" class="google-camera" />
					<span class="tooltip">Search by image</span>
				</button>
			</div>
			<div class="button-group">
				<button type="submit" class="button search-button">Google Search</button>
				<a href="" target="_self" class="button search-button">I'm Feeling Lucky</a>
			</div>
		</form>

		

	</main>

	<footer class="nav-bar footer-item">
		<div class="nav-list">
			<a href="" target="_self">Advertising</a>
			<a href="" target="_self">Business</a>
			<a href="" target="_self">How Search works</a>
		</div>

		<span class="carbon-neutral-link">
			<img src="./images/green-leaf.png" alt="green leaf" class="green-leaf">
			Carbon neutral since 2007
		</span>


		<div class="nav-list">
			<a href="" target="_self">Privacy</a>
			<a href="" target="_self">Terms</a>
			<a href="" target="_self">Settings</a>
		</div>


	</footer>
	<script src="script.js"></script>
</body>

</html>
